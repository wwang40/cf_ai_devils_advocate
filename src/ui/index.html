<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title style="text-align: center;">Devil's Advocate Chat</title>
</head>
<body style="text-align: center;">
<h1>Devil's Advocate</h1>
<textarea id="input" rows="5" cols="50"></textarea><br>
<button onclick="send()">Debate Me</button>
<pre id="out"></pre>


<script>
async function send() {
const message = document.getElementById('input').value;
const res = await fetch('https://devilsadvocate.wwang7049.workers.dev/', {
method: 'POST',
body: JSON.stringify({ message })
});
const data = await res.json();
document.getElementById('out').textContent = data.result || JSON.stringify(data);
}
</script>
</body>
</html>
